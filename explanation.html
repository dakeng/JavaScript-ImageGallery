	<h1>What is the Document Object Model?</h1>
	<p>The
		<abbr title="World Wide Web Consortium">W3C</abbr>
		 defines the <abbr title="Document Object Model">DOM</abbr>
		 as
		 <p>
			<blockquote cite="http://www.w3.org/DOM/">
				<p>A platform- and language-neutral interface that will allow programs and scripts to dynamically access and update the content,structure and style of documrnts.</p>
			</blockquote>	
		 </p>
		 <p>
			It is an <abbr title="Application programming Interface">API</abbr>
			that can be used to navigate <abbr title="HyperText Markup language">HTML</abbr>and<abbr title="eXtensible Markuo Languages">XML</abbr>documents.
		 </p>
	</p>
